    <tr>

</table>
    </div>

<script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
<script>
function gcd(num){
$('#ss'+num).html('<span class="con">接続中...</span>');
$.ajax({
type:'POST',
url:'https://status.maa123.gq/status.php',
data:{'sv':''+num},
timeout:15000
}).done(function(d){
$('#ss'+num).html(d);
}).fail(function(){
//$('#ss'+num).html('disconect');
gcda(num);
});
}
function gcda(num){
$('#ss'+num).html('<span class="con">接続中...</span>');
$.ajax({
type:'POST',
url:'https://status2.maa123.gq/status.php',
data:{'sv':''+num},
timeout:15000
}).done(function(d){
$('#ss'+num).html(d);
}).fail(function(){
$('#ss'+num).html('disconect');
});
}
$(function(){
	gcd(0);
	gcd(1);
	gcd(2);
});
</script>
